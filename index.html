<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>GameBoy Color</title>
</head>
<body>
    <div class="gameboy">
        <div class="power">
            <div class="on" onclick="powerOn()"></div>
        </div>
        <div class="top">
            <div class="stripe1">
                <div class="stripevertical1"></div>
                <div class="stripevertical2"></div>
                <div class="stripedx"></div>
                <div class="stripeiz"></div>
            </div>
        </div>
        <div class="shadows">
            <div class="lightshadow"></div>
            <div class="darkshadow"></div>
            <div class="bottomshadow"></div>
        </div>
        <div class="cornershadow"></div>
        <div class="middle">
            <div class="borderscreen">
                <div class="screen" id="idScreen"></div>
                <div class="powerlight" id="idpowerlight"></div>
            </div>
        </div>
        <div class="comands">
            <div class="joystick">
                <div class="joystickvertical"></div>
                <div class="joysticklateral">
                    <div class="square"></div>
                </div>
            </div>
            <div class="buttons">
                <div class="buttona" onclick="clickbuttonA()"></div>
                <div class="buttonb">
                    <div class="shadowbuttonb"></div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="extrabuttons">
                <div class="selectbutton" onclick="selectA()"></div>
                <div class="startbutton" onclick="startA()"></div>
            </div>
            <div class="stripes">
                <div class="stripe"></div>
                <div class="stripe"></div>
                <div class="stripe"></div>
                <div class="stripe"></div>
                <div class="stripe"></div>
            </div>
        </div>
    </div>

<script src="./js/main.js"></script>
</body>
</html>
