<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>GameBoy Color</title>
</head>
<body>
    <div class="gameboy">
        <div class="top">
            <div class="stripe1">
                <div class="stripevertical1"></div>
                <div class="stripevertical2"></div>
            </div>
        </div>
        <div class="middle">
            <div class="borderscreen">
                <div class="screen"></div>
                <div class="powerlight"></div>
            </div>
        </div>
        <div class="comands">
            <div class="joystick">
                <div class="joystickvertical"></div>
                <div class="joysticklateral"></div>
            </div>
            <div class="buttons">
                <div class="buttona">
                    <div class="shadowbuttona"></div>
                </div>
                <div class="buttonb">
                    <div class="shadowbuttonb"></div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="extrabuttons">
                <div class="extra1"></div>
                <div class="extra2"></div>
            </div>
            <div class="stripes">
                <div class="stripe"></div>
                <div class="stripe"></div>
                <div class="stripe"></div>
                <div class="stripe"></div>
                <div class="stripe"></div>
            </div>
        </div>
    </div>
</body>
</html>
